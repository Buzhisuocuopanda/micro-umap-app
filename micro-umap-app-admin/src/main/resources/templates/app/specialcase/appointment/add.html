<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" id="form-specialCaseAppointment-add">
		<div class="form-group">
			<label class="col-sm-3 control-label">专案title：</label>
			<div class="col-sm-8">
				<input id="tittle" name="tittle" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">开始时间：</label>
			<div class="col-sm-8">
				<input id="startTime" name="startTime" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">结束时间：</label>
			<div class="col-sm-8">
				<input id="endTime" name="endTime" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">使用部门id：</label>
			<div class="col-sm-8">
				<input id="deptId" name="deptId" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">使用者：</label>
			<div class="col-sm-8">
				<input id="useBy" name="useBy" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">审核状态：</label>
			<div class="col-sm-8">
				<input id="status" name="status" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">创建人：</label>
			<div class="col-sm-8">
				<input id="createBy" name="createBy" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">创建时间：</label>
			<div class="col-sm-8">
				<input id="createTime" name="createTime" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">更新者：</label>
			<div class="col-sm-8">
				<input id="updateBy" name="updateBy" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">更新时间：</label>
			<div class="col-sm-8">
				<input id="updateTime" name="updateTime" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">备注：</label>
			<div class="col-sm-8">
				<input id="remark" name="remark" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">删除标识：</label>
			<div class="col-sm-8">
				<input id="delFlag" name="delFlag" class="form-control" type="text">
			</div>
		</div>
	</form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
	var prefix = ctx + "admin/specialCaseAppointment"
	$("#form-specialCaseAppointment-add").validate({
		rules: {
			xxxx: {
				required: true,
			},
		}
	});

	function submitHandler() {
		if ($.validate.form()) {
			$.operate.save(prefix + "/add", $('#form-specialCaseAppointment-add').serialize());
		}
	}
</script>
</body>
</html>
