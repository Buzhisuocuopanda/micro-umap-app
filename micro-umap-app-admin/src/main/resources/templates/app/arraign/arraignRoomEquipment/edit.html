<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-arraignRoomEquipment-edit" th:object="${arraignRoomEquipment}">
        <input id="id" name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">提审室id：</label>
            <div class="col-sm-8">
                <input id="roomId" name="roomId" th:field="*{roomId}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">设备id：</label>
            <div class="col-sm-8">
                <input id="equipmentId" name="equipmentId" th:field="*{equipmentId}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">状态：</label>
            <div class="col-sm-8">
                <input id="status" name="status" th:field="*{status}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "admin/arraignRoomEquipment"
    $("#form-arraignRoomEquipment-edit").validate({
        rules: {
            xxxx: {
                required: true,
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-arraignRoomEquipment-edit').serialize());
        }
    }
</script>
</body>
</html>
