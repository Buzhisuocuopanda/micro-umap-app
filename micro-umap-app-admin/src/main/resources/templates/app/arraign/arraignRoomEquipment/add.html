<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">

            <div class="col-sm-8">

        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">设备id：</label>
            <div class="col-sm-8">

            <div class="col-sm-8">
                <input id="status" name="status" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "admin/arraignRoomEquipment"
    $("#form-arraignRoomEquipment-add").validate({
        rules: {
            xxxx: {
                required: true,
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-arraignRoomEquipment-add').serialize());
        }
    }
</script>

</html>
