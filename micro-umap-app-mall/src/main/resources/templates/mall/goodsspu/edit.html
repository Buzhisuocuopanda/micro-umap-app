<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header2('修改商品spu')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-goodsspu-edit" th:object="${goodsSpu}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">所属租户：</label>
                <div class="col-sm-8">
                    <input name="tenantId" th:field="*{tenantId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">spu编码：</label>
                <div class="col-sm-8">
                    <input name="spuCode" th:field="*{spuCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">spu名字：</label>
                <div class="col-sm-8">
                    <input name="name" th:field="*{name}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">卖点：</label>
                <div class="col-sm-8">
                    <textarea name="sellPoint" class="form-control" required>[[*{sellPoint}]]</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">描述：</label>
                <div class="col-sm-8">
                    <textarea name="description" class="form-control" required>[[*{description}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">一级分类ID：</label>
                <div class="col-sm-8">
                    <input name="categoryFirst" th:field="*{categoryFirst}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">二级分类ID：</label>
                <div class="col-sm-8">
                    <input name="categorySecond" th:field="*{categorySecond}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">商品图片：</label>
                <div class="col-sm-8">
                    <textarea name="picUrls" class="form-control" required>[[*{picUrls}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">是否上架：</label>
                <div class="col-sm-8">
                    <input name="shelf" th:field="*{shelf}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">排序字段：</label>
                <div class="col-sm-8">
                    <input name="sort" th:field="*{sort}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">最低价：</label>
                <div class="col-sm-8">
                    <input name="priceDown" th:field="*{priceDown}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">最高价：</label>
                <div class="col-sm-8">
                    <input name="priceUp" th:field="*{priceUp}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">销量：</label>
                <div class="col-sm-8">
                    <input name="saleNum" th:field="*{saleNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">0统一规格；1多规格：</label>
                <div class="col-sm-8">
                    <select name="specType" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">积分赠送开关：</label>
                <div class="col-sm-8">
                    <input name="pointsGiveSwitch" th:field="*{pointsGiveSwitch}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">积分赠送数量：</label>
                <div class="col-sm-8">
                    <input name="pointsGiveNum" th:field="*{pointsGiveNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">积分抵扣开关：</label>
                <div class="col-sm-8">
                    <input name="pointsDeductSwitch" th:field="*{pointsDeductSwitch}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">积分抵扣商品金额比例：</label>
                <div class="col-sm-8">
                    <input name="pointsDeductScale" th:field="*{pointsDeductScale}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">1积分数可抵多少元：</label>
                <div class="col-sm-8">
                    <input name="pointsDeductAmount" th:field="*{pointsDeductAmount}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">运费模板ID：</label>
                <div class="col-sm-8">
                    <input name="freightTemplatId" th:field="*{freightTemplatId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">发货地ID：</label>
                <div class="col-sm-8">
                    <input name="deliveryPlaceId" th:field="*{deliveryPlaceId}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer2" />
    <script th:inline="javascript">
        var prefix = ctx + "mall/goodsspu";
        $("#form-goodsspu-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-goodsspu-edit').serialize());
            }
        }
    </script>
</body>
</html>
