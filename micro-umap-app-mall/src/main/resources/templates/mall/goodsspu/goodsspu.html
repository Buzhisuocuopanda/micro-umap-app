<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header2('商品spu列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>所属租户：</label>
                                <input type="text" name="tenantId"/>
                            </li>
                            <li>
                                <label>spu编码：</label>
                                <input type="text" name="spuCode"/>
                            </li>
                            <li>
                                <label>spu名字：</label>
                                <input type="text" name="name"/>
                            </li>
                            <li>
                                <label>一级分类ID：</label>
                                <input type="text" name="categoryFirst"/>
                            </li>
                            <li>
                                <label>二级分类ID：</label>
                                <input type="text" name="categorySecond"/>
                            </li>
                            <li>
                                <label>是否上架：</label>
                                <input type="text" name="shelf"/>
                            </li>
                            <li>
                                <label>排序字段：</label>
                                <input type="text" name="sort"/>
                            </li>
                            <li>
                                <label>最低价：</label>
                                <input type="text" name="priceDown"/>
                            </li>
                            <li>
                                <label>最高价：</label>
                                <input type="text" name="priceUp"/>
                            </li>
                            <li>
                                <label>销量：</label>
                                <input type="text" name="saleNum"/>
                            </li>
                            <li>
                                <label>0统一规格；1多规格：</label>
                                <select name="specType">
                                    <option value="">所有</option>
                                    <option value="-1">代码生成请选择字典属性</option>
                                </select>
                            </li>
                            <li>
                                <label>积分赠送开关：</label>
                                <input type="text" name="pointsGiveSwitch"/>
                            </li>
                            <li>
                                <label>积分赠送数量：</label>
                                <input type="text" name="pointsGiveNum"/>
                            </li>
                            <li>
                                <label>积分抵扣开关：</label>
                                <input type="text" name="pointsDeductSwitch"/>
                            </li>
                            <li>
                                <label>积分抵扣商品金额比例：</label>
                                <input type="text" name="pointsDeductScale"/>
                            </li>
                            <li>
                                <label>1积分数可抵多少元：</label>
                                <input type="text" name="pointsDeductAmount"/>
                            </li>
                            <li>
                                <label>运费模板ID：</label>
                                <input type="text" name="freightTemplatId"/>
                            </li>
                            <li>
                                <label>发货地ID：</label>
                                <input type="text" name="deliveryPlaceId"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="mall:goodsspu:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="mall:goodsspu:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="mall:goodsspu:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="mall:goodsspu:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer2" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('mall:goodsspu:edit')}]];
        var removeFlag = [[${@permission.hasPermi('mall:goodsspu:remove')}]];
        var prefix = ctx + "mall/goodsspu";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "商品spu",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'PK',
                    visible: false
                },
                {
                    field: 'tenantId',
                    title: '所属租户'
                },
                {
                    field: 'spuCode',
                    title: 'spu编码'
                },
                {
                    field: 'name',
                    title: 'spu名字'
                },
                {
                    field: 'sellPoint',
                    title: '卖点'
                },
                {
                    field: 'description',
                    title: '描述'
                },
                {
                    field: 'categoryFirst',
                    title: '一级分类ID'
                },
                {
                    field: 'categorySecond',
                    title: '二级分类ID'
                },
                {
                    field: 'picUrls',
                    title: '商品图片'
                },
                {
                    field: 'shelf',
                    title: '是否上架'
                },
                {
                    field: 'sort',
                    title: '排序字段'
                },
                {
                    field: 'priceDown',
                    title: '最低价'
                },
                {
                    field: 'priceUp',
                    title: '最高价'
                },
                {
                    field: 'saleNum',
                    title: '销量'
                },
                {
                    field: 'specType',
                    title: '0统一规格；1多规格'
                },
                {
                    field: 'pointsGiveSwitch',
                    title: '积分赠送开关'
                },
                {
                    field: 'pointsGiveNum',
                    title: '积分赠送数量'
                },
                {
                    field: 'pointsDeductSwitch',
                    title: '积分抵扣开关'
                },
                {
                    field: 'pointsDeductScale',
                    title: '积分抵扣商品金额比例'
                },
                {
                    field: 'pointsDeductAmount',
                    title: '1积分数可抵多少元'
                },
                {
                    field: 'freightTemplatId',
                    title: '运费模板ID'
                },
                {
                    field: 'deliveryPlaceId',
                    title: '发货地ID'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
