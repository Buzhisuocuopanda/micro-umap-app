<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header2('新增商品spu')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-goodsspu-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">所属租户：</label>
                <div class="col-sm-8">
                    <input name="tenantId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">spu编码：</label>
                <div class="col-sm-8">
                    <input name="spuCode" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">spu名字：</label>
                <div class="col-sm-8">
                    <input name="name" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">卖点：</label>
                <div class="col-sm-8">
                    <textarea name="sellPoint" class="form-control" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">描述：</label>
                <div class="col-sm-8">
                    <textarea name="description" class="form-control" required></textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">一级分类ID：</label>
                <div class="col-sm-8">
                    <input name="categoryFirst" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">二级分类ID：</label>
                <div class="col-sm-8">
                    <input name="categorySecond" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">商品图片：</label>
                <div class="col-sm-8">
                    <textarea name="picUrls" class="form-control" required></textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">是否上架：</label>
                <div class="col-sm-8">
                    <input name="shelf" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">排序字段：</label>
                <div class="col-sm-8">
                    <input name="sort" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">最低价：</label>
                <div class="col-sm-8">
                    <input name="priceDown" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">最高价：</label>
                <div class="col-sm-8">
                    <input name="priceUp" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">销量：</label>
                <div class="col-sm-8">
                    <input name="saleNum" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">0统一规格；1多规格：</label>
                <div class="col-sm-8">
                    <select name="specType" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">逻辑删除标记：</label>
                <div class="col-sm-8">
                    <input name="delFlag" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">积分赠送开关：</label>
                <div class="col-sm-8">
                    <input name="pointsGiveSwitch" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">积分赠送数量：</label>
                <div class="col-sm-8">
                    <input name="pointsGiveNum" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">积分抵扣开关：</label>
                <div class="col-sm-8">
                    <input name="pointsDeductSwitch" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">积分抵扣商品金额比例：</label>
                <div class="col-sm-8">
                    <input name="pointsDeductScale" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">1积分数可抵多少元：</label>
                <div class="col-sm-8">
                    <input name="pointsDeductAmount" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">运费模板ID：</label>
                <div class="col-sm-8">
                    <input name="freightTemplatId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">发货地ID：</label>
                <div class="col-sm-8">
                    <input name="deliveryPlaceId" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer2" />
    <script th:inline="javascript">
        var prefix = ctx + "mall/goodsspu"
        $("#form-goodsspu-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-goodsspu-add').serialize());
            }
        }
    </script>
</body>
</html>
