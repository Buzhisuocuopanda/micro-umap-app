<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header2('修改订单详情')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-orderitem-edit" th:object="${orderItem}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">订单编号：</label>
                <div class="col-sm-8">
                    <input name="orderId" th:field="*{orderId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">商品Id：</label>
                <div class="col-sm-8">
                    <input name="spuId" th:field="*{spuId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">商品名：</label>
                <div class="col-sm-8">
                    <input name="spuName" th:field="*{spuName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">规格信息：</label>
                <div class="col-sm-8">
                    <textarea name="specInfo" class="form-control">[[*{specInfo}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">skuId：</label>
                <div class="col-sm-8">
                    <input name="skuId" th:field="*{skuId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">图片：</label>
                <div class="col-sm-8">
                    <textarea name="picUrl" class="form-control" required>[[*{picUrl}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">商品数量：</label>
                <div class="col-sm-8">
                    <input name="quantity" th:field="*{quantity}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">购买单价：</label>
                <div class="col-sm-8">
                    <input name="salesPrice" th:field="*{salesPrice}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">运费金额：</label>
                <div class="col-sm-8">
                    <input name="freightPrice" th:field="*{freightPrice}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">支付金额：</label>
                <div class="col-sm-8">
                    <input name="paymentPrice" th:field="*{paymentPrice}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">积分抵扣金额：</label>
                <div class="col-sm-8">
                    <input name="paymentPointsPrice" th:field="*{paymentPointsPrice}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">电子券抵扣金额：</label>
                <div class="col-sm-8">
                    <input name="paymentCouponPrice" th:field="*{paymentCouponPrice}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer2" />
    <script th:inline="javascript">
        var prefix = ctx + "mall/orderitem";
        $("#form-orderitem-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-orderitem-edit').serialize());
            }
        }
    </script>
</body>
</html>
