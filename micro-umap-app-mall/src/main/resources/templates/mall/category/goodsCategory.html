<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<style type="text/css">
.img-xs {
    width: auto;
    height: 100px;
    border-radius: 2%;
}
</style>
<body class="gray-bg">
    
     <div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="formId">
					<div class="select-list">
						<ul>
							<li>
								类目名称：<input type="text" name="name"/>
							</li>

							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.treeTable.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
								<a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
							</li>
						</ul>
					</div>
				</form>
			</div>
			
	        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
				<a class="btn btn-success" onclick="$.operate.add(0)" shiro:hasPermission="mall:goodscategory:add">
					<i class="fa fa-plus"></i> 添加
				</a>
				<a class="btn btn-info" id="expandAllBtn">
                    <i class="fa fa-exchange"></i> 展开/折叠
                </a>
			</div>
			<div class="col-sm-12 select-table table-striped">
				<table id="bootstrap-tree-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('mall:goodscategory:edit')}]];
        var addFlag = [[${@permission.hasPermi('mall:goodscategory:add')}]];
        var removeFlag = [[${@permission.hasPermi('mall:goodscategory:del')}]];
        var prefix = ctx + "goodscategory";

        $(function() {
            var options = {
           		code: "id",
    		    parentCode: "parentId",
    		    uniqueId: "id",
                url: prefix + "/list",
                createUrl: prefix + "/add/{id}",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove/{id}",
				exportUrl: prefix + "/export",
                modalName: "商品类目",
                expandAll:false,
				expandFirst:false,
		        columns: [{
               	    field: 'selectItem', 
                    radio: false
		        },
				{
					field : 'name', 
					title : '名称'
				},
				{
					field : 'enable', 
					title : '是否显示'
				},
				{
					field : 'sort', 
					title : '排序'
				},
                {
                    field: 'picUrl',
                    title: '图片',
                    formatter: function (value, row, index) {
                        return $.table.imageView(row.picUrl);
                    }
                },
				{
					field : 'createTime', 
					title : '创建时间'
				},
				{
					field : 'updateTime', 
					title : '更新时间'
				},
		        {
		            title: '操作',
		            align: 'center',
		            formatter: function(value, row, index) {
		            	var actions = [];
	            		actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="#" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
	            		actions.push('<a class="btn btn-info  btn-xs ' + addFlag + '" href="#" onclick="$.operate.add(\'' + row.id + '\')"><i class="fa fa-plus">新增</i></a> ');
	            		actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="#" onclick="remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
		            	
						return actions.join('');
		            }
		        }]
            };
            $.treeTable.init(options);
        });
        function remove(id) {
			$.modal.confirm("确定删除该商品类目信息吗？", function() {
				$.ajax({
					type : 'post',
					url: prefix + "/remove/" + id,
					success : function(result) {
						if (result.code == web_status.SUCCESS) {
		                	$.modal.msgSuccess(result.msg);
		                	$.treeTable.refresh();
		                } else {
		                	$.modal.msgError(result.msg);
		                }
					}
				});
			});
		}
    </script>
</body>
</html>
